<div class="lightbox" *ngIf="visible">
    <div class="window" [ngStyle]="{
            width: isMaximized ? '100%' : width + 'px',
            height: isMaximized ? '100%' : 'auto',
            top: isMaximized ? '0' : position.y + 'px',
            left: isMaximized ? '0' : position.x + 'px'
        }">
        <div class="title-bar" (mousedown)="startDragging($event)">
            <div class="title-bar-text">{{ name }}</div>
            <div class="title-bar-controls" *ngIf="showControls">
                <button aria-label="Minimize" (click)="onMinimize()"></button>
                <button aria-label="Maximize" (click)="onMaximize()"></button>
                <button aria-label="Close" (click)="onClose()"></button>
            </div>
        </div>
        <div class="window-body">
            <p *ngIf="description">{{ description }}</p>
            <ng-content></ng-content>
            <section class="field-row flex-end mt-2" *ngIf="showConfirm || showCancel">
                <button-98 *ngIf="showConfirm" (click)="onConfirm()" [primary]="true">{{ confirmText }}</button-98>
                <button-98 *ngIf="showCancel" (click)="onCancel()">{{ cancelText }}</button-98>
            </section>
        </div>
    </div>
</div>
